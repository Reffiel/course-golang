<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Página Principal</h2>
    <marquee>
        <!--ao utilizar {{ .Nome }} estamos a utilizar a informação que esta no struct campo Nome do usuário
        É possível fazer condição if, criar variáveis dentro das chaves
        -->
        <h4>Seja bem vindo, {{ .Nome }}</h4>
    </marquee>
    <button id="botaoCA">Clique aqui!</button>
    <script>
        var botao = document.getElementById("botaoCA");
        botao.onclick = function(){
            alert("Botão clicado com sucesso!")
        }
    </script>
</body>
</html>
